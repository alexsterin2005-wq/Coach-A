      return `
        <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-8">

            <h2 class="text-4xl font-extrabold mb-2 text-blue-900" style="font-family: 'Playfair Display', serif;">Coach A</h2>

            <p class="text-lg text-gray-700 mb-3 mt-2 text-center">üéæ USPTA Certified Tennis Professional</p>
            <p class="text-lg text-gray-700 mb-6 text-center max-w-xl">Coach A is a Division 1 tennis player from the University of Dayton, bringing elite collegiate experience and a passion for developing players of all levels.</p>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-6 pb-3 border-b text-center">Book a Lesson</h2>
            <form id="bookingForm" class="w-full flex flex-col items-center">
              <input type="hidden" id="coach" value="Coach A">
              <div class="w-full mb-4">
                <label class="block text-sm font-semibold mb-2">Your Name</label>

              </div>
              <div class="w-full mb-4">
                <label class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div class="w-full mb-4">
                <label class="block text-sm font-semibold mb-2">Phone (optional)</label>
                <input type="tel" id="phone" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">

              <div class="w-full mb-4">
                <label class="block text-sm font-semibold mb-2">Select a Date</label>

              </div>
              <div class="w-full mb-4">
                <label class="block text-sm font-semibold mb-2">Select a Time</label>

              </div>
              <div class="w-full mb-4">
                <label class="block text-sm font-semibold mb-2">Lesson Length</label>
                <select id="duration" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                  <option value="60">1 hour ($65)</option>
                  <option value="90">1.5 hours ($97.50)</option>
                </select>
              </div>
              <div class="w-full mb-4">
                <label class="block text-sm font-semibold mb-2">Notes (optional)</label>
                <textarea id="notes" rows="2" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>

              <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-full font-bold text-lg hover:bg-blue-700 transition mt-2">Book Lesson</button>
              <div id="formMessage" class="mt-4 text-center"></div>
            </form>
          </div>
        </div>
        <script>
          // Generate time slots for 1hr and 1.5hr intervals from 8am-8pm
          function generateTimeOptions() {
            const select = document.getElementById('time');
            select.innerHTML = '';
            let times = [];
            for (let h = 8; h <= 20; h++) {
              times.push({ label: `${h}:00`, value: `${h}:00` });
              if (h < 20) times.push({ label: `${h}:30`, value: `${h}:30` });
            }
            times.forEach(t => {
              const opt = document.createElement('option');
              opt.value = t.value;
              opt.textContent = t.label;
              select.appendChild(opt);
            });
          }
          generateTimeOptions();

          // Handle booking form submission
          document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const coach = document.getElementById('coach').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const duration = document.getElementById('duration').value;
            const notes = document.getElementById('notes').value;
            const price = duration === '60' ? 65 : 97.5;
            const bookingId = `#${Math.floor(Math.random()*100000)}`;
            const bookingData = {
              id: bookingId,
              coach,
              date,
              time,
              duration,
              price: price.toFixed(2),
              name,
              email,
              phone,
              notes,
              status: 'confirmed',
              createdAt: new Date().toISOString()
            };
            // Save to Firebase
            try {
              await storage.add(bookingData);
              await sendEmail(bookingData);
              document.getElementById('formMessage').innerHTML = `<div class='text-green-700 font-bold'>‚úÖ Booking Confirmed!<br>Confirmation #${bookingId}<br>Coach: ${coach}<br>Date: ${date} at ${time}<br>Duration: ${duration === '60' ? '1 hour' : '1.5 hours'}<br>Price: $${price.toFixed(2)}</div>`;
              document.getElementById('bookingForm').reset();
            } catch (err) {
              document.getElementById('formMessage').innerHTML = `<div class='text-red-700 font-bold'>‚ùå Booking failed. Please try again.</div>`;
            }
          });
        </script>
      </main>
    </div>
  </div>
  <script>
    // Navigation logic
    function showSection(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      document.getElementById('section-' + section).classList.remove('hidden');
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('bg-blue-800'));
      document.getElementById('nav-' + section).classList.add('bg-blue-800');
      if(section === 'admin') renderBookings();
    }
    // Default to booking section
    showSection('booking');

    // Booking system logic (from previous index.html)
    (function() {
      const courtsList = document.getElementById('courts-list');
      const template = document.getElementById('court-template');
      function getBookings() {
        return JSON.parse(localStorage.getItem('courtBookings') || '[]');
      }
      function saveBooking(booking) {
        const bookings = getBookings();
        bookings.push(booking);
        localStorage.setItem('courtBookings', JSON.stringify(bookings));
      }
      function isBooked(court, date, time) {
        return getBookings().some(b => b.court == court && b.date == date && b.time == time);
      }
      function getPrice(duration) {
        const base = 55;
        const courtPrice = base * (parseInt(duration) / 60);
        const fee = courtPrice * 0.05;
        return courtPrice + fee;
      }
      for (let i = 1; i <= 7; i++) {
        const node = template.content.cloneNode(true);
        node.querySelector('.court-number').textContent = i;
        node.querySelector('input[name="court"]').value = i;
        const form = node.querySelector('.court-booking-form');
        const durationSelect = form.querySelector('select[name="duration"]');
        const totalInput = form.querySelector('.total-price');
        durationSelect.addEventListener('change', function() {
          const duration = durationSelect.value;
          const price = getPrice(duration);
          totalInput.value = `$${price.toFixed(2)}`;
        });
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(form));
          if (isBooked(i, data.date, data.time)) {
            form.querySelector('.form-message').textContent = 'This court is already booked for that time.';
            return;
          }
          saveBooking({
            court: i,
            name: data.name,
            email: data.email,
            date: data.date,
            time: data.time,
            duration: data.duration,
            payment: data.payment,
            paymentinfo: data.paymentinfo,
            total: totalInput.value
          });
          form.querySelector('.form-message').textContent = 'Booking successful! Payment received. Confirmation will be sent.';
          form.reset();
          totalInput.value = '$57.75';
        });
        form.querySelector('input[name="date"]').addEventListener('change', function() {
          const date = this.value;
          const timeInput = form.querySelector('input[name="time"]');
          timeInput.addEventListener('blur', function() {
            if (isBooked(i, date, timeInput.value)) {
              form.querySelector('.form-message').textContent = 'This court is already booked for that time.';
            } else {
              form.querySelector('.form-message').textContent = '';
            }
          });
        });
        courtsList.appendChild(node);
      }
    })();

      const bookings = JSON.parse(localStorage.getItem('courtBookings') || '[]');
      const tbody = document.getElementById('bookings-body');
      tbody.innerHTML = '';
      bookings.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-2 py-1 text-center">${b.court}</td>
          <td class="border px-2 py-1">${b.name}</td>
          <td class="border px-2 py-1">${b.email}</td>
          <td class="border px-2 py-1 text-center">${b.date}</td>
          <td class="border px-2 py-1 text-center">${formatTime(b.time)}</td>
          <td class="border px-2 py-1 text-center">${formatDuration(b.duration)}</td>
          <td class="border px-2 py-1 text-center">${b.total || ''}</td>
          <td class="border px-2 py-1 text-center">${b.payment || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    function formatTime(time) {
      const [h, m] = time.split(":");
      let hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12;
      if (hour === 0) hour = 12;
      return `${hour}:${m} ${ampm}`;
    }
    function formatDuration(mins) {
      if (mins == 60) return '1 hr';
      if (mins == 90) return '1.5 hrs';
      if (mins == 120) return '2 hrs';
      return mins + ' min';
    }
    document.getElementById('download-pdf').addEventListener('click', function() {
      const bookings = JSON.parse(localStorage.getItem('courtBookings') || '[]');
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text('Northampton Tennis Court Bookings', 10, 10);
      let y = 20;
      doc.setFontSize(10);
      doc.text('Court', 10, y);
      doc.text('Name', 25, y);
      doc.text('Email', 65, y);
      doc.text('Date', 110, y);
      doc.text('Time', 135, y);
      doc.text('Duration', 155, y);
      doc.text('Total', 175, y);
      y += 6;
      bookings.forEach(b => {
        doc.text(String(b.court), 10, y);
        doc.text(b.name, 25, y);
        doc.text(b.email, 65, y);
        doc.text(b.date, 110, y);
        doc.text(formatTime(b.time), 135, y);
        doc.text(formatDuration(b.duration), 155, y);
        doc.text(b.total || '', 175, y);
        y += 6;
        if (y > 280) { doc.addPage(); y = 10; }
      });
      doc.save('northampton-court-bookings.pdf');
    });
  </script>
</body>
